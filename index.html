<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Form Validation Sample</title>
    
        <link rel="stylesheet" href="bootstrap.css">
        <style>
            .nav{
                background-color:white;
                border-style: solid;
                border-color: #D1D1D1;
                border-width: 2px;
                
            }
        </style>
    </head>
    <body style="background-color: #D1D1D1;">
        <h1 align="center">Here's a list of all pokemons</h1>
        
        <div class="container" id="pokemons">
            
        </div>
        
        <div id="infoBox" class="modal" align="center">
            <div class="modal-content">
                <div id="pokeImg" align="center"></div>
                <h2 id="pokeName" align="center"></h2>
                <p id="pokeWeight" align="center"></p>
                <p ic="pokeAbs" align="center"></p>        
            </div>
        </div>

        <div class="container">
            <div class="col-md-6 nav" id="prev">
                <div class="thumbail">
                    <h2 align="center">Previous Page</h2>
                </div>
            </div>
            <div class="col-md-6 nav" id="next">
                <div class="thumbail">
                    <h2 align="center">Next Page</h2>
                </div>
            </div>
        </div>

        <br/>
        <br/>

        <script src="jquery.js"></script>
        <script src="bootstrap.js"></script>
        <script src="index.js"></script>
    </body>
</html>
